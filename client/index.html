<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Time Stamps</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <img src ="images/clock.png" id="logo">
      <div id="title">TimeStamps</div>
    </div>
    <div id="log-header">Log Form</div>
    <div id="calendar-header">Calendar</div>
    <fieldset id="log-wrapper">
      <div id="log-form-body">
        <label for="s-time">Start Time: (hr:m AM/PM)</label>
        <input type="text" id="s-time" class="inbox"/>
        <br /><br /> 
        <label for="e-time">End Time: (hr:m AM/PM)</label>
        <input type="text" id="e-time" class="inbox"/>
        <br /><br /> 
        <label for="date">Date: (mm/dd/yyyy) </label>
        <input type="text" id="date" class="inbox"/>
        <br /><br /> 
        <label for="location">Location: </label>
        <input type="text" id="location" class="inbox"/>
        <br /><br /> 
        <label for="employer">Employer: </label>
        <input type="text" id="employer" class="inbox"/>
        <br /><br /> 
        <label for="j-title">Job Title: </label>
        <input type="text" id="j-title" class="inbox"/>
        <br /><br /> 
        <label for="h-wage">Hourly Wage: </label>
        <input type="text" id="h-wage" class="inbox"/>
        <br /><br /> 
      </fieldset>
    </div>
    <fieldset id="calendar-wrapper">
      <div id="calendar"></div>
    </fieldset>
    
  </body>
</html>
